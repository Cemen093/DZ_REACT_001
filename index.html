<body>

    <script type="text/babel">
        class Show extends React.Component{

            render(){
                return <div>
                    <form action="functions.php" method="post">

                            <input type="text" value="Password" name="Password"/>

                        <input type="submit" value="Send"/>

                    </form>
                </div>;
            };
        }

        ReactDOM.render(
            <Show />,
            document.getElementById('app')
        )
    </script>
